<div class="pages">
  <div data-page="contact" class="page no-toolbar no-navbar">
    <div class="page-content">

      <div class="navbarpages">
        <div class="nav_left_logo"><a href="index.html"><img src="images/logo.png" alt="" title="" /></a></div>
        <div class="nav_right_button"><a href="menu.html"><img src="images/icons/white/menu.png" alt="" title="" /></a></div>
      </div>
      <div id="pages_maincontent">

        <h2 class="page_title">Get in touch</h2>

        <div class="page_content">
          <p>
            Feel free to shoot me comments, feedback, bug-reports, or success stories if Simple Suomi helped you!
          </p>
          <p>(No spam, ever, I promise)</p>

          <h2 id="Note"></h2>
          <div class="contactform">
            <form class="cmxform" id="ContactForm" method="post" action="">
              <label>Name:</label>
              <input type="text" name="MessengerName" id="ContactName" value="" class="form_input required" />
              <label>Email:</label>
              <input type="text" name="MessengerEmail" id="ContactEmail" value="" class="form_input required email" />
              <label>Message:</label>
              <textarea name="Message" id="ContactComment" class="form_textarea textarea required" rows="" cols=""></textarea>
              <input type="submit" name="submit" class="form_submit" id="submit" value="Send" />
              <input class="" type="hidden" name="to" value="youremail@yourwebsite.com" />
              <input class="" type="hidden" name="subject" value="Contact form message" />
              <label id="loader" style="display:none;"><img src="images/loader.gif" alt="Loading..." id="LoadingGraphic" /></label>
            </form>
          </div>

          <div class="clear"></div>

        </div>

      </div>


    </div>
  </div>
